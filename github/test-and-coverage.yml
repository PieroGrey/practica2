name: Maven Tests & JaCoCo Coverage

on:
  push:
    branches: [ "**" ]   # Ejecuta en cualquier push a cualquier branch
  pull_request:
    branches: [ "**" ]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
    # --- Paso 1: Descargar el repositorio ---
    - name: Checkout repository
      uses: actions/checkout@v3

    # --- Paso 2: Instalar Java 17 (el que est√°s usando en VSC) ---
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"
        cache: "maven"

    # --- Paso 3: Ejecutar pruebas con Maven ---
    - name: Run tests
      run: mvn -B clean test

    # --- Paso 4: Generar reporte JaCoCo ---
    - name: Generate JaCoCo report
      run: mvn jacoco:report

    # --- Paso 5: Guardar reporte como artifact descargable ---
    - name: Upload JaCoCo HTML report
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-report
        path: target/site/jacoco/
